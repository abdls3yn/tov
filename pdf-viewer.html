<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        #pdf-canvas {
            border: 1px solid black; /* For debugging, remove later if needed */
            width: 100%; /* Make canvas responsive */
            height: auto; /* Allow height to adjust based on content */
        }
    </style>
</head>
<body>
    <canvas id="pdf-canvas"></canvas>
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.min.mjs';

        const url = 'PdfExport-59eb7514-ff6d-4a2e-9436-b1f72e6aa554.pdf';

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                // Calculate scale based on screen width
                const scale = window.innerWidth / page.getViewport({ scale: 1 }).width;

                const viewport = page.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext);
            });
        });
    </script>
</body>
</html>
