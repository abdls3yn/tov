<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tone of Voice</title>
    <style>
        #pdf-canvas {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <canvas id="pdf-canvas"></canvas>
    <script type="module">
        import * as pdfjsLib from 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.mjs';

        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.worker.min.mjs';

        const url = 'PdfExport-59eb7514-ff6d-4a2e-9436-b1f72e6aa554.pdf';

        pdfjsLib.getDocument(url).promise.then(function(pdf) {
            pdf.getPage(1).then(function(page) {
                const canvas = document.getElementById('pdf-canvas');
                const context = canvas.getContext('2d');

                // Calculate scale with device pixel ratio
                const scale = (window.innerWidth * window.devicePixelRatio / page.getViewport({ scale: 1 }).width);

                const viewport = page.getViewport({ scale: scale });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    let parentIframe = window.parent.document.getElementById('pdfFrame');
                    if (parentIframe) {
                        parentIframe.style.height = canvas.height + "px";
                    }
                });
            });
        });
    </script>
</body>
</html>
